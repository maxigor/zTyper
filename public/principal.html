<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>zTyper</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <h1 class="center">zTyper</h1>
    <p class="frase center">Teste teste teste</p>

    <ul class="informacoes center">
      <li>
          <i class="small material-icons icones">description</i>
          <span id="tamanho-frase">5</span> palavras
      </li>
      <li>
          <i class="small material-icons icones">query_builder</i>
          <span id="tempo-digitacao">3</span> segundos
      </li>
   </ul>


    <textarea class="campo-digitacao center" rows="8" cols="80"></textarea>
    <ul class="center">
      <li><span id="contador-letras">0</span> letras</li>
      <li><span id="contador-palavras">0</span> palavras </li>
    </ul>

    <a id="reset" class=" center btn-floating btn-large waves-effect waves-light red">
      <i class="material-icons">restore</i>
    </a>

    <table class="centered bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>No. de palavras</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
</body>
</html>
